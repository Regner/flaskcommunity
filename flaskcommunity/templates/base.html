{% autoescape true %}
    <!DOCTYPE html>
    <html lang="en">
        <head>
            <title>{% block title %}{% endblock %}</title>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
            <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>


            <link rel="stylesheet" href="{{ url_for('static', filename='css/flaskcommunity.css') }}">
            <script src="{{ url_for('static', filename='js/flaskcommunity.js') }}"></script>

            {% block head %}{% endblock %}
        </head>
        <body>
            <div class="container">
                <nav class="navbar navbar-default navbar-fixed-top">
                    <div class="container">
                        <div class="navbar-header">
                            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="{{ url_for('public.home') }}">{{ site_name }}</a>
                        </div>
                        {% if current_user and current_user.is_authenticated() %}
                            <ul class="nav navbar-nav navbar-right">
                                <li>
                                    <p class="navbar-text">
                                        <a class="navbar-link" href="">Logged in as {{ current_user.name }}</a>
                                    </p>
                                </li>
                                    <li>
                                        <a class="navbar-link" href="{{ url_for('auth.logout') }}">Logout</a>
                                    </li>
                            </ul>
                        {% else %}
                            <ul class="nav navbar-nav navbar-right">
                                <li>
                                    <a href="{{ url_for('auth.base_login') }}" >Login</a>
                                </li>
                            </ul>
                        {% endif %}
                    </div>
                </nav>
                {% block body %}{% endblock %}
            </div>
        </body>
    </html>
{% endautoescape %}
