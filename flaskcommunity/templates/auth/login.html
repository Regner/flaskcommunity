{% extends "base.html" %}

{% block body %}
    <h1>Test</h1>
    <ul>
        {% for backend in context.login_info %}
            <li>
                <a href="{{ url_for('auth.backend_login', backend_name=backend.name) }}">
                    <img src="{{ url_for('static', filename=backend.image) }}" />
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
